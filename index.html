<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/build/js/app.js" charset="utf-8"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="alarm-time">Choose Alarm Time</label>
          <input type="time" name="alarm-time" id="alarm-time">
        </div>
        <button type="submit" class="btn btn-success" name="button">Submit</button>
      </form>
    </div>
    <h2>The current time is:</h2>
    <span id="current-time"></span>
  </body>
</html>
